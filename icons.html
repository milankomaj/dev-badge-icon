<head>
  <style>
@media (prefers-color-scheme: light) {body {background-color: rgba(255, 255, 255, 0.849);}}
@media (prefers-color-scheme: dark) {body {background-color:#2b2c33;}}
    img {
      width: 100px;
      height: 40px;
    }
    .column {
      float: left;
      padding: 5px;
      padding-bottom: 0.3em;
    }
    .flex {
      background: #555555;
      padding: 10px;
      margin-bottom: 5px;
      border: 1px solid #555555;
      position: relative;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
    }
    figcaption {
      color: rgb(134, 97, 255);
      border: none;
      position: relative;
      padding-bottom: 0.3em;
      font-size: 1em;
      text-align: center;
      cursor: none;
    }
    figcaption:hover {
      color: #e65704e1;
    }
    figcaption:before,
    figcaption:after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      height: 1px;
      width: 0;
      background: #e00707;
      transition: 1000ms ease all;
    }
    figcaption:after {
      right: inherit;
      top: inherit;
      left: 0;
      bottom: 0;
    }
    figcaption:hover:before,
    figcaption:hover:after {
      width: 100%;
    }
  </style>

</head>
