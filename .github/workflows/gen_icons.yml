name: Generate icons
on:
  workflow_dispatch:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./generate-icons
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install --save       
      - run:  npm run SV

      - name: tree
        run: |
         echo ***/icons/***
         tree -h /icons/
         echo ***/output/***
         tree -h /output/        